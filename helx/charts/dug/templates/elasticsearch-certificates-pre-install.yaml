{{- if .Values.elasticsearch.create_certs_secret -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dug.elasticsearch.fullname" . }}-pre-install-sa
  annotations:
    "helm.sh/hook": pre-install,post-delete
    "helm.sh/hook-weight": "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "dug.elasticsearch.fullname" . }}-secrets-role
  annotations:
    "helm.sh/hook": pre-install,post-delete
    "helm.sh/hook-weight": "2"
rules:
- apiGroups:
  - ''
  resources:
    - secrets
  verbs:
    - create
    - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "dug.elasticsearch.fullname" . }}-secrets-rolebinding
  annotations:
    "helm.sh/hook": pre-install,post-delete
    "helm.sh/hook-weight": "3"
roleRef:
  kind: Role
  name: {{ include "dug.elasticsearch.fullname" . }}-secrets-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "dug.elasticsearch.fullname" . }}-pre-install-sa
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dug.elasticsearch.fullname" . }}-pre-install
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ include "dug.elasticsearch.fullname" . }}-pre-install-sa
      containers:
      - name: {{ .Values.elasticsearch.app_name }}-elasticsearch-pre-install
        image: {{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}
        imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
        command: ["/bin/bash", "-c", "/app/create_es_certs.sh"]
        resources:
          {{- toYaml .Values.elasticsearch.pre_install.resources | nindent 10 }}
        volumeMounts:
        - name: create-script-vol
          mountPath: /app
      volumes:
        - name: create-script-vol
          configMap:
            name: create-script-configmap
            defaultMode: 0775
      restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: create-script-configmap
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "4"
data:
  create_es_certs.sh: |
        yum -y install kubernetes-client && \
        elasticsearch-certutil ca --out /tmp/elastic-stack-ca.p12 --pass '' && \
        elasticsearch-certutil cert --name security-master --dns security-master --ca /tmp/elastic-stack-ca.p12 --pass '' --ca-pass '' --out /tmp/elastic-certificates.p12 && \
        kubectl -n {{ .Release.Namespace }} create secret generic {{ .Values.elasticsearch.certs_secret }} --from-file=/tmp/elastic-certificates.p12 && \
        rm -f /tmp/elastic-certificates.p12 /tmp/elastic-certificate.pem /tmp/elastic-certificate.crt /tmp/elastic-stack-ca.p12
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dug.elasticsearch.fullname" . }}-pre-install
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ include "dug.elasticsearch.fullname" . }}-pre-install-sa
      containers:
      - name: {{ .Values.elasticsearch.app_name }}-elasticsearch-post-delete
        image: {{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}
        imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
        command: ["/bin/bash", "-c", "/app/delete_es_certs_secret.sh"]
        resources:
          {{- toYaml .Values.elasticsearch.pre_install.resources | nindent 10 }}
        volumeMounts:
        - name: delete-script-vol
          mountPath: /app
      volumes:
        - name: delete-script-vol
          configMap:
            name: delete-script-configmap
            defaultMode: 0775
      restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: delete-script-configmap
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "4"
data:
  delete_es_certs_secret.sh: |
        yum -y install kubernetes-client && \
        kubectl -n {{ .Release.Namespace }} delete secret {{ .Values.elasticsearch.certs_secret }} --ignore-not-found=true
{{- end }}
