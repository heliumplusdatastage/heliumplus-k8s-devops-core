{{- if not (lookup "v1" "PersistentVolumeClaim" .Release.Namespace ( "roger-data-pvc" )) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: roger-data-pvc
spec:
  storageClassName:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.airflow.pvcSize }}
{{ end }}