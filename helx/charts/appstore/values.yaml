# Default values for appstore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# securityContext:
#   runAsUser: 1000
#   runAsGroup: 1000
#   fsGroup: 1000


service:
  type: ClusterIP
  port: 80
  name: http

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

db:
  name: postgres
  image: postgres:10.4
  disk_name: example
  storageClass: ""

# Define oauth settings for having a persistent sqlite3 database.  Leave both
# pvcname and storageClass empty to storage the oauth db inside the container.
# Define pvcname only if the PVC is already created.
# Define storageClass to have this chart create a PVC, otherwise it expects
# one to exist.
oauth:
  pvcname: appstore-oauth-pvc
  storageClass:
  # storageClass: appstore-oauth-sc
  # existingClaim:

ambassador:
   # flag: <True or False>
   flag: true

image: "heliumdatastage/appstore:develop-v0.0.51"
