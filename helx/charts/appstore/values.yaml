# Default values for appstore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: heliumdatastage/appstore
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: 1.0.2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# securityContext:
#   runAsUser: 1000
#   runAsGroup: 1000
#   fsGroup: 1000

service:
  type: ClusterIP
  port: 80
  name: http

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Choose http or https for the protocol that is used by external users to access
# the appstore web service.
ACCOUNT_DEFAULT_HTTP_PROTOCOL: http

nodeSelector: {}

tolerations: []

affinity: {}

db:
  name: appstore

ambassador:
   # flag: <True or False>
   flag: true

djangoSettings: cat

django:
  AUTHORIZED_USERS: ""
  REMOVE_AUTHORIZED_USERS: ""
  # Defaults to "master". Specify "develop" to switch.
  DOCKSTORE_APPS_BRANCH: "master"
  ###################################################
  APPSTORE_DJANGO_USERNAME: "admin"
  APPSTORE_DJANGO_PASSWORD: ""
  ALLOW_DJANGO_LOGIN: ""
  ALLOW_SAML_LOGIN: ""
  EMAIL_HOST_USER: ""
  EMAIL_HOST_PASSWORD: ""
  oauth:
    OAUTH_PROVIDERS: ""
    GITHUB_NAME: ""
    GITHUB_KEY: ""
    GITHUB_SITES: ""
    GITHUB_CLIENT_ID: ""
    GITHUB_SECRET: ""
    GOOGLE_NAME: ""
    GOOGLE_KEY: ""
    GOOGLE_SITES: ""
    GOOGLE_CLIENT_ID: ""
    GOOGLE_SECRET: ""
  saml2auth:
    ASSERTION_URL: ""
    ENTITY_ID: ""
irods:
  enabled: false
  BRAINI_RODS: ""
  NRC_MICROSCOPY_IRODS: ""
  RODS_USERNAME: ""
  RODS_PASSWORD: ""
  IROD_COLLECTIONS: ""
  IROD_ZONE: ""

apps:
  DICOMGH_GOOGLE_CLIENT_ID: ""

appStorage:
  existingClaim: false
  claimName:
  storageSize: 2Gi
  storageClass:

userStorage:
  createPVC: false
  claimName: stdnfs
  storageSize: 10Gi
  storageClass:
  nfs:
    createPV: false
    path:
    server:

oauth:
  existingClaim: false
  claimName: appstore-oauth-pvc
  storageClass:

# Add any extra environment variables not already defined in the chart.
extraEnv: {}
