airflow:
  enabled: true
  airflow:
    image:
      repository: cschreep/airflow
      tag: "2.0.1-dev"
      pullPolicy: Always
    executor: KubernetesExecutor
    config:
      AIRFLOW__KUBERNETES__DELETE_WORKER_PODS: "TRUE"
      AIRFLOW__CORE__LOAD_EXAMPLES: "FALSE"
    extraEnv:
    - name: ROGER_ELASTICSEARCH_HOST
      value: helx-elasticsearch-master
    - name: ROGER_ELASTICSEARCH_PASSWORD
      valueFrom:
        secretKeyRef:
          name: helx-elastic-secret
          key: password
    - name: ROGER_ELASTICSEARCH_USERNAME
      valueFrom:
        secretKeyRef:
          name: helx-elastic-secret
          key: username
    - name: ROGER_REDISGRAPH_HOST
      value: helx-redis-master
    - name: ROGER_REDISGRAPH_GRAPH
      value: test
    - name: ROGER_REDISGRAPH_PASSWORD
      valueFrom:
        secretKeyRef:
          name: helx-redis-secret
          key: password
    - name: ROGER_REDISGRAPH_PORT
      value: "6379"
    - name: ROGER_DATA_DIR
      value: "/opt/airflow/share/data"
    - name: ROGER_ELASTICSEARCH_NBOOST__HOST
      value: nboost $ TODO compute this
    - name: ROGER_INDEXING_TRANQL__ENDPOINT
      value: http://helx-tranql:8081/tranql/query?dynamic_id_resolution=true&asynchronous=false

    extraVolumeMounts:
      - name: airflow-data
        mountPath: /opt/airflow/share/data
    extraVolumes:
      - name: airflow-data
        persistentVolumeClaim:
          claimName: search-data

  externalRedis:
    host: helx-redis-master
    passwordSecret: helx-redis-secret
    passwordSecretKey: password

  web:
    service:
      annotations:
        getambassador.io/config: |
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          name: airflow-ui-amb
          prefix: /airflow
          service: helx-web:8080
          rewrite: /airflow/

  ingress:
    web:
      path: /airflow

  dags:
    gitSync:
      enabled: true
      repo: "https://github.com/helxplatform/roger.git"
      repoSubPath: "dags"
      branch: "master"
      revision: "HEAD"
      syncWait: 60

  logs:
    path: /opt/airflow/share/logs
    persistence:
      enabled: true
      storageClass: "" ## WARNING: your StorageClass MUST SUPPORT `ReadWriteMany`
      accessMode: ReadWriteMany
      size: 1Gi

  redis:
    enabled: false

  flower:
    enabled: false

  workers:
    enabled: false

search-api:
  enabled: true
  web:
    deployment:
      extraEnv:
        - name: ELASTIC_API_HOST
          value: helx-elasticsearch-master
        - name: ELASTIC_API_PORT
          value: "9200"
        - name: ELASTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: helx-elastic-secret
              key: password
        - name: ELASTIC_USERNAME
          valueFrom:
            secretKeyRef:
              name: helx-elastic-secret
              key: username
        - name: REDIS_HOST
          value: helx-redis-master
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: helx-redis-secret
              key: password
        - name: REDIS_PORT
          value: "6379"
        - name: NBOOST_API_HOST
          value: nboost $ TODO compute this
    service:
      annotations:
        getambassador.io/config: |
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          name: search-api
          prefix: /search
          service: helx-search-api-webserver:5551
          rewrite: /search
          cors:
            origins: "*"
            methods: POST, OPTIONS
            headers:
              - Content-Type
          ---
          apiVersion: ambassador/v1
          kind: Mapping
          name: search-api-kg
          prefix: /search_kg
          service: helx-search-api-webserver:5551
          rewrite: /search_kg
          cors:
            origins: "*"
            methods: POST, OPTIONS
            headers:
              - Content-Type
  redis:
    enabled: false
  elasticsearch:
    enabled: false

search-ui:
  extraEnv:
    - name: PUBLIC_URL
      value: "/ui"
  service:
    annotations:
      getambassador.io/config: |
        ---
        apiVersion: ambassador/v1
        kind: Mapping
        name: search-ui
        prefix: /ui
        service: helx-search-ui:8080


elasticsearch:
  enabled: true
  imageTag: "7.12.0"
  clusterName: helx-elasticsearch

  extraEnvs:
    - name: ELASTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: helx-elastic-secret
          key: password
    - name: ELASTIC_USERNAME
      valueFrom:
        secretKeyRef:
          name: helx-elastic-secret
          key: username

nboost:
  enabled: false

persistence:
  storageClass: ""
  pvcSize: 1Gi

redis:
  enabled: true
  usePassword: true
  existingSecret: helx-redis-secret
  existingSecretPasswordKey: password
  image:
    repository: redislabs/redisgraph
    tag: 2.2.14
  redis:
    command: "redis-server"
  cluster:
    slaveCount: 1
  master:
    resources:
      requests:
        memory: 8Gi
        cpu: 200m
    command: ""
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
    extraFlags:
      - "--loadmodule /usr/lib/redis/modules/redisgraph.so"
    service:
      port: 6379
  slave:
    resources:
      requests:
        memory: 2Gi
        cpu: 200m
    command: ""
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false
    extraFlags:
      - "--loadmodule /usr/lib/redis/modules/redisgraph.so"
    service:
      port: 6379

secrets:
  elastic:
    name: helx-elastic-secret
    user: elastic
    userKey: username
    passwordKey: password
  redis:
    name: helx-redis-secret
    passwordKey: password

tranql:
  enabled: true
  annotations:
    getambassador.io/config: |
      apiVersion: ambassador/v1
      kind: Mapping
      name: tranql-amb
      prefix: /tranql
      rewrite: /tranql
      service: helx-tranql:8081
      cors:
        origins: "*"
        methods: POST, OPTIONS
        headers:
          - Content-Type
      timeout_ms: 0
  existingRedis:
    host: helx-redis-master
    port: 6379
    secret: helx-redis-secret
    secretPasswordKey: password
  extraEnv:
    - name: WEB_PATH_PREFIX
      value: "/tranql"

  redis:
    enabled: false