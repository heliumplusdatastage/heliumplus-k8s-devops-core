# Default values for nfsrods.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: irods/nfsrods
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: 1.0.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  privileged: true

service:
  type: ClusterIP
  nfsPort: 2049
  mountdPort: 20048
  rpcbindPort: 111
  ip: 10.233.58.200

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  claimName: nfsrods-config-pvc
  storageClass: nfsrods-config-sc

runArgs: "/usr/sbin/useradd -m -u 1000 -s /bin/bash rods; ./start.sh"
