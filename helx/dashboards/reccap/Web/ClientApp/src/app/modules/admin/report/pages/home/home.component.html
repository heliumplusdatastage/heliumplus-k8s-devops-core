<mat-card class="top mat-elevation-z2">
    <div>
        <form [formGroup]="searchForm" class="flex-grow-1 pr-3">
            <mat-form-field dense class="w-100" appearance="standard">
                <mat-label>Search</mat-label>
                <input matInput formControlName="name" placeholder="Enter search">
            </mat-form-field>
        </form>
        <div class="d-flex align-items-center">
            <a mat-raised-button color="primary" [routerLink]="['..','create']">Add Report</a>
        </div>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="data" matSort [matSortActive]="searchForm.value.sort" matSortDisableClear
            [matSortDirection]="searchForm.value.dir">

            <ng-container matColumnDef="action" sticky>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon [matMenuTriggerFor]="actionMenu">more_vert</mat-icon>
                    <mat-menu #actionMenu="matMenu">
                        <a [routerLink]="['..','update', element.id]" mat-menu-item>
                            <i class="fal fa-edit fa-lg mr-2"></i>Edit
                        </a>
                        <button mat-menu-item color="warn" class="mat-warn">
                            <i class="fal fa-trash-alt fa-lg mr-2"></i>Delete
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <ng-container matColumnDef="displayName" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
                <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="reportTypeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Type </th>
                <td mat-cell *matCellDef="let element"> {{element.reportTypeName}} </td>
            </ng-container>

            <ng-container matColumnDef="description" class="w-100">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="modifiedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified </th>
                <td mat-cell *matCellDef="let element"> {{element.modifiedDate | date :'fullDate'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="searchForm.value.page - 1"
        [showFirstLastButtons]="true" [pageSize]="searchForm.value.pageSize">
    </mat-paginator>
</mat-card>
