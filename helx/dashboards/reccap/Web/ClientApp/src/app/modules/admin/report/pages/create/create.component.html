<form [formGroup]="entityForm" (ngSubmit)="create()">
    <mat-card class="top mat-elevation-z2 m-2">
        <mat-card-actions class="d-flex justify-content-end">
            <button type="submit" mat-raised-button color="primary" [disabled]="entityForm.invalid">Create</button>
        </mat-card-actions>
        <mat-card-content>
            <app-edit [formControlName]="controlName"></app-edit>
        </mat-card-content>
    </mat-card>
</form>
