apiVersion: apps/v1
kind: Deployment
metadata:
  name: reccap-dashboard-deploy
  labels:
    app: reccap-dashboard-pod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reccap-dashboard-pod
  template:
    metadata:
      labels:
        app: reccap-dashboard-pod
    spec:
      containers:
      - name: reccap-dashboard-container
        image: olegkap/reccap-dashboard
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
