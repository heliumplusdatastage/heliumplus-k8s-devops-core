apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: "{{ .Values.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: default
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - secretRef:
              name: {{ .Values.name }}-secret
          #env:
          #  - name: RECCAP_RedcapSettings__ApiToken
          #    valueFrom:
          #      secretKeyRef:
          #        name: reccap-dashboard-webapp-secret
          #        key: RECCAP_RedcapSettings__ApiToken
          #  - name: RECCAP_RedcapSettings__ApiUrl
          #    valueFrom:
          #      secretKeyRef:
          #        name: reccap-dashboard-webapp-secret
          #        key: RECCAP_RedcapSettings__ApiUrl
          #   - name: RECCAP_ConnectionStrings__DefaultConnection
          #    valueFrom:
          #      secretKeyRef:
          #        name: reccap-dashboard-webapp-secret
          #        key: RECCAP_ConnectionStrings__DefaultConnection
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
